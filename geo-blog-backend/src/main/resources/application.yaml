  port: 8090

# 文件保存路径默认在服务器的下载文件夹中,在部署时需要按照下列路径创建好对应的文件夹
img:
  root: '/Users/dihaozhe/Downloads/img'

# slf4j 日志配置
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{15} ===> %msg%n"

# knife4j 接口文档访问 http://localhost:8090/doc.html
