  enable: true
  basic:
    enable: true
    # Basic认证用户名
    username: root
    # Basic认证密码
    password: 123456
  setting:
    language: zh_cn
    enable-footer: false
    enable-footer-custom: true
    footer-custom-content: MIT License Copyright (c) 2024 邸浩哲

# springdoc-openapi 接口文档配置
springdoc:
  swagger-ui:
    path: /swagger.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    group: 'default'
    paths-to-match: '/**'
    packages-to-scan: com.dihaozhe.geoblogbackend.controller